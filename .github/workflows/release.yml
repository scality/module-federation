on:
  release:
    types:
      - published

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC authentication
      contents: read
    environment: npmjs
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npmjs.org
      - uses: actions/setup-node@v4
        with:
          node-version: "25"
          registry-url: "https://registry.npmjs.org"
      - run: npm install
      - run: npm run build
      - run: npm publish
